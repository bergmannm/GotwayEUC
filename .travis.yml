sudo: false
language: android
android:
  components:
  - tools
  - android-23
  - build-tools-23.0.2
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
jdk: oraclejdk7
notifications:
  email: false
before_install:
- "./gradlew --version"
script:
- "./gradlew build"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
